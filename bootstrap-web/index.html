<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="style.css"/> <!--Hoja de estilos style.css que ha sido generada de un sass de bootstrap-->
</head>

<body>
    <h1>Hola a todos</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<button class="btn btn-primary btn-lg">BotonColorPrimario</button> <!--Si no se sobreescriben variables, el color por defecto es azul-->

<div class="alert alert-primary" role="alert">
        A simple primary alert—check it out!: Una AlertaPrimaria
</div> <!--Cambia con color primario-->

<span class="badge bg-primary">BadgePrimary</span> <!--Otra cosa primaria-->
  
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> <!--Añadir todas las funcionalidades javascript de bootstrap bootstrap.min.js es el 'minificado'-->

</body>
</html>
